spring.application.name=user-service
server.port=8081

spring.cloud.config.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.importCheck.enabled=true
spring.config.import=optional:configserver:

management.info.env.enabled=true
management.endpoints.web.exposure.include=health,info

eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka


info.app.name=user-service
info.app.description=User service microservice offline
info.app.version=0.0.1

eureka.instance.statusPageUrlPath=http://localhost:${server.port}/actuator/info
eureka.instance.healthCheckUrlPath=http://localhost:${server.port}/actuator/health


spring.datasource.url=jdbc:mysql://localhost:3306/user_service_db

# spring.datasource.url=jdbc:mysql://mysql_user_service:3306/user_service_db
spring.datasource.username=user_username
spring.datasource.password=user_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
